<div class="container mt-3">
    <h4>Lista de Tareas</h4>
  
    <div class="input-group mb-3" *ngIf="isAdmin() || isEditor()">
      <input type="text" class="form-control" placeholder="Nueva tarea..." [(ngModel)]="newTask.name">
      <button class="btn btn-primary" (click)="addTask()">Agregar</button>
    </div>
  
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
        <span [class.text-decoration-line-through]="task.completed">{{ task.name }}</span>
  
        <div>
          <button class="btn btn-success btn-sm me-2" *ngIf="isAdmin() || isEditor()" (click)="toggleTaskCompletion(task)">
            {{ task.completed ? 'Desmarcar' : 'Completar' }}
          </button>
  
          <button class="btn btn-danger btn-sm" *ngIf="isAdmin()" (click)="deleteTask(task.id)">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
