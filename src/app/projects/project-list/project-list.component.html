<div class="container">
    <h2>Lista de Proyectos</h2>
  
    <button class="btn btn-primary mb-3" [routerLink]="['/project-form', 0]">Nuevo Proyecto</button>
  
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let project of projects">
        <span>{{ project.name }}</span>
  
        <div>
          <button class="btn btn-warning btn-sm me-2" [routerLink]="['/project-form', project.id]">Editar</button>
  
          <button class="btn btn-danger btn-sm me-2" (click)="deleteProject(project.id)">Eliminar</button>
  
          <button class="btn btn-info btn-sm" [routerLink]="['/project', project.id]">Ver Tareas</button>
        </div>
      </li>
    </ul>
  </div>
