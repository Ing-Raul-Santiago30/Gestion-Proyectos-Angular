<div class="container mt-3">
    <h4>{{ project?.name }}</h4>
    <p>{{ project?.description }}</p>
  
    <div *ngIf="isAdmin() || isEditor()">
      <input type="text" [(ngModel)]="newTask.name" placeholder="Nueva tarea..." class="form-control">
      <button class="btn btn-primary mt-2" (click)="addTask()">Agregar tarea</button>
    </div>
  
    <h5>Lista de Tareas</h5>
    <ul class="list-group">
      <li *ngFor="let task of project?.tasks" class="list-group-item d-flex justify-content-between align-items-center">
        <span [class.text-decoration-line-through]="task.completed">{{ task.name }}</span>
  
        <div>
        
  
          <button *ngIf="isAdmin()" class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
