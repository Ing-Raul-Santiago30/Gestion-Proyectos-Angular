<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Usuarios</h2>
  
    <div *ngIf="isAdmin()">
      <form (ngSubmit)="addUser()" class="mb-4 p-4 border rounded shadow-sm bg-light">
        <div class="form-group mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" [(ngModel)]="newUser.username" name="username" id="username" class="form-control" required>
        </div>
  
        <div class="form-group mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" [(ngModel)]="newUser.password" name="password" id="password" class="form-control" required>
        </div>
  
        <div class="form-group mb-3">
          <label for="role" class="form-label">Rol</label>
          <select [(ngModel)]="newUser.role" name="role" id="role" class="form-select" required>
            <option value="editor">Editor</option>
            <option value="admin">Admin</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Agregar Usuario</button>
      </form>
    </div>
  
    <div *ngIf="users.length > 0">
      <ul class="list-group">
        <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ user.username }} ({{ user.role }})</span>
          <button *ngIf="isAdmin()" class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
            Eliminar
          </button>
        </li>
      </ul>
    </div>
  
    <div *ngIf="users.length === 0" class="alert alert-warning mt-3">
      No hay usuarios registrados.
    </div>
  </div>
